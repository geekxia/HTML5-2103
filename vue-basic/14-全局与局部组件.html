<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>

	<div id="app">
		<qf-child></qf-child>
		<qf-scope-child></qf-scope-child>
	</div>
	<hr>

	<div id='box'>
		<qf-child></qf-child>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		// 全局组件，一次导入并注册，在当前Vue系统中任何一个组件中，都可以直接使用。
		Vue.component('qf-child', {
			template: `
			<div>qfchild</div>
			`
		})
	</script>
	<script>

		var qsc = {
			template: `
			<div>qf scope child</div>
			`,
			mounted() {
				console.log('qf-scope-child mounted')
			}
		}

		var app = new Vue({
			el: '#app',
			// 局部组件，只能在当前作用域下使用，在其它组件中不能使用。
			components: {
				'qf-scope-child': qsc
			}
		})

		var box = new Vue({
			el: '#box'
		})
	</script>

</body>
</html>
